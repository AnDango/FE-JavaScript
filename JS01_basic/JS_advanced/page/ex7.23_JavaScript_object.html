<!DOCTYPE  HTML>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript内置对象（日期、字符串、数组）</title>
    <script type="text/javascript">
        // 目标的输出格式：XXXX年XX月X日 星期X--班级总分为:81
        // 通过javascript的日期对象来得到当前的日期，并输出。
        var curDate = new Date();
        var curYear = curDate.getFullYear();
        var curMonth = curDate.getMonth();
        var curDay = curDate.getDate();
        var curWeekday = curDate.getDay();
        var dateOutput = curYear + "年" + curMonth + "月" + curDay + "日" + " 星期" + curWeekday;
        // document.write(dateOutput);

        // 成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        // 从数组中将成绩撮出来，然后求和取整，并输出。
        var strScore = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var sumOutput = 0;
        var arrIndiv = new Array();
        var arrScore = new Array();
        arrIndiv = strScore.split(";");
        for(var i = 0 ; i < arrIndiv.length ; i++){
            arrScore[i] = parseInt( arrIndiv[i].substr(arrIndiv[i].indexOf(":")+1 , 2) );
            sumOutput += arrScore[i];
        }
        // document.write(arrScore[1]);
        document.write(dateOutput + "--班级总分为:" + sumOutput);
    </script>
</head>
<body>
</body>
</html>
