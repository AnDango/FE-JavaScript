<!DOCTYPE html>
<html>
<head>
    <title>ex2.7 JavaScript基础交互</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        function openWindow(){
            // 新窗口打开时弹出确认框，是否打开
            var flag = confirm("是否打开新窗口？");
            // 通过输入对话框，确定打开的网址，默认为 http://www.imooc.com/
            var defaultUrl = "http://www.imooc.com/";
            if(flag == true){
                var yourUrl = prompt("请输入要打开的网址：" , defaultUrl);
            }
            //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
            window.open(yourUrl , '_blank' , 'width=400 , height=500 , menubar=no , toolbar=no');
        }
    </script>
</head>
<body>
<input type="button" value="新窗口打开网站" onclick="openWindow()" />
</body>
</html>
